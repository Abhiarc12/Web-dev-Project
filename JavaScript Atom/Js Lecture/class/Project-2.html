<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css\Project-2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <center><h2><u>Calculator made By Archit</u></h2></center>
    <div class="inputs">
    <input type="text" name="screen" value="" id="screen" class="result">
    <button type="button" name="button" class="buttons">C</button>
    <button type="button" name="button" class="buttons">(</button>
    <button type="button" name="button" class="buttons">)</button>
    <button type="button" name="button" class="buttons">รท</button><br>
    <button type="button" name="button" class="buttons">1</button>
    <button type="button" name="button" class="buttons">2</button>
    <button type="button" name="button" class="buttons">3</button>
    <button type="button" name="button" class="buttons">X</button><br>
    <button type="button" name="button" class="buttons">4</button>
    <button type="button" name="button" class="buttons">5</button>
    <button type="button" name="button" class="buttons">6</button>
    <button type="button" name="button" class="buttons">-</button><br>
    <button type="button" name="button" class="buttons">7</button>
    <button type="button" name="button" class="buttons">8</button>
    <button type="button" name="button" class="buttons">9</button>
    <button type="button" name="button" class="buttons">+</button>
    <button type="button" name="button" class="buttons button-0">0</button>
    <button type="button" name="button" class="buttons">.</button>
    <button type="button" name="button" class="buttons">=</button>
    </div>
    <script src="Js\Project-2.js" charset="utf-8"></script>
  </body>
</html>
