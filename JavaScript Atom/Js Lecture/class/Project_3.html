<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\Project_3.css">
  <title>Document</title>
</head>
<body>

  <h1 class="heading">Age Calculating App</h1>
  <div class="inputs">
    <input type="number" name="" value="" placeholder="dd" maxlength="2" minlength="1" required id="day" class="input">
    <input type="number" name="" value="" placeholder="mm" maxlength="2" minlength="1" required id="month" class="input">
    <input type="number" name="" value="" placeholder="yyyy" maxlength="4" minlength="4" required id="year" class="input">
    <button onclick="returnText()" class="submit input">Submit</button>
    <button type="button" name="button" onclick="clearScreen()">Clear</button>
  </div>
  <h3 class="result"></h3>
  <!-- Optional JavaScript -->
  <script src="Js\Project_3.js"></script>
</body>
</html>
