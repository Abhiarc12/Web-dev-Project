<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects_in_js</title>
</head>
<body>
   <h1>
    <script>
        var a = [1, 2, 3, 4]
        document.write("a[0] = ")
        document.write(a[0]);
        document.write("<br>Length of array a = ");
        document.write(a.length);
        var b = Array();
        b[0] = "A";
        b[1] = "B";
        b[2] = "C";
        b[3] = "D";
        document.write("<br>b[0] = ")
        document.write(b[0]);
        var c = Array("A", "B", "C", "D");
        document.write("<br>c[2] = ")
        document.write(c[2]);
    </script>
   </h1>
</body>
</html>
