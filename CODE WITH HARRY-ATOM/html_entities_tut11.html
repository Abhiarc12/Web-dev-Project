<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another       paragraph</p>
        <!-- here space do not print cause it remove all given spaces by default -->
        <!-- and to print all space we use HTML Entities -->
        <p>Now space will show &nbsp;&nbsp;&nbsp;here</p>
        <p>paragraph is written like this &lt;A&gt;</p>
        <p>this is copyright &copy;</p>
        <p>this is empty character &#8203;</p>
        <!-- search HTML Entities refference on crome for more practice -->
    </div>

</body>
</html>
