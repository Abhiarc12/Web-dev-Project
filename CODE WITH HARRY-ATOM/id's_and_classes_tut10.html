<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id's and classes</title>
</head>
<body>
    <h3>This is id's and classes tutorial</h3>
    <div id="mainBox" class="redbg">

    </div>
    <!-- Emmet -->
    <!-- . is is for class and # is for id  -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- Creating muktiple elements using emmet -->
    <!-- span.myclass2.myclass3 to print multiple similer elements using emmet + <tab> -->
         <span class="myclass2 myclass3">first</span>
         <span class="myclass2 myclass3">second</span>
         <span class="myclass2 myclass3">third</span>
         <span class="myclass2 myclass3">forth</span>
</body>
</html>
